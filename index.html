<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sutan Server</title>

  <link rel="stylesheet" href="public/bootstrap.min.css">
  <link rel="stylesheet" href="public/customstyle.css">
</head>
<body style="height: 100vh" class="carousel-bg">
  
  <main>
    <section class="navbar-area" style="height: 6vh">
      <nav class="navbar navbar-expand-lg navbar-light bg-blue text-secondary">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">Sutan Server</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-secondary" id="navbarNavAltMarkup">
            <div class="navbar-nav text-secondary">
              <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
              <a class="nav-link text-white" href="#">about</a>
              <a class="nav-link text-white" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </section>

    <section class="carousel-bg ">
      <div >

      
     <!-- <a href='https://www.freepik.com/vectors/people-standing'>People standing vector created by svstudioart - www.freepik.com</a> -->

      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
       
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active ">
            <div class="carousel-div">
              <div style="width:40%; left: 10%; top: 40%; position: relative;">
                <a href='https://www.freepik.com/vectors/people-standing'>
                  <img src="./public/bg-carousel.png" alt="" width="100%" style="position: absolute; margin-left: auto; margin-right: auto; display: block;">
                </a>
                <img src="./public/people1.png" alt="" width="50%" style="position: relative;  margin: auto; padding-top: 5%; display: block;">
              </div>
            </div>
            <div class="carousel-caption">
              <h5>Database Server</h5>
              <p>PostgreSQL database to store essential spatial data.</p>
            </div>
          </div>
          <div class="carousel-item ">
            <div class="carousel-div">
              <div style="width:40%; left: 10%; top: 10%; position: relative;">
                <img src="./public/bg-carousel.png" alt="" width="100%" style="position: absolute; margin-left: auto; margin-right: auto; display: block;">
                <img src="./public/box2.png" alt="" width="50%" style="position: relative;  margin: auto; padding-top: 5%; display: block;">
              </div>
            </div>
            <div class="carousel-caption">
              <h5>Map Services</h5>
              <p>WMS and WFS capabilities for interactive mappings, powered by geoserver.</p>
            </div>
          </div>
          <div class="carousel-item ">
            <div class="carousel-div">
              <div style="width:40%; left: 10%; top: 10%; position: relative;">
                <img src="./public/bg-carousel.png" alt="" width="100%" style="position: absolute; margin-left: auto; margin-right: auto; display: block;">
                <img src="./public/box2.png" alt="" width="50%" style="position: relative;  margin: auto; padding-top: 5%; display: block;">
              </div>
            </div>
            <div class="carousel-caption">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    </div>

    </section>

    <!-- mid after carousel -->
  <section>
    <div class="carousel-bg mid-div">
      

    </div>

  </section>


  
  
  </main>

  <!-- scripts -->
  <script src="public/bootstrap.bundle.min.js"></script>
</body>
</html>
